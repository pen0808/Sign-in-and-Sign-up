<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="main-container">
    <div class="signup-container">
      <h3>Sign Up</h3>
      <form>
        <div class="inputs-container">
          <input type="text" id="fullName" placeholder="Name">
          <input type="email" id="email" placeholder="Email address">
          <input type="password" id="password" placeholder="Password">
        </div>
        <button>Sign Up</button>
      </form>
      <p>Continue with</p>
      <div class="btns">
        <button><i class="fa-brands fa-google"></i>
          Google</button>
        <button><i class="fa-brands fa-linkedin-in"></i>
          Linkedin</button>
        <button><i class="fa-brands fa-github"></i>
          Github</button>
      </div>
      <div class="last-container">
        <p>Already have an account? <a href="./index.html" target="_blank">Sign in</a> </p>
      </div>
    </div>
  </div>
</body>
</html>
